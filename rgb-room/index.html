<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB-Room</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="room">
      <div class="floor">

        </div>

      </div>
